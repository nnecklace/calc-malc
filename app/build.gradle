plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'jacoco'
    id 'checkstyle'
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

jacoco {
    toolVersion = "0.8.6"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['**/performance/*', '**/ui/*'])
        }))
    }
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ]
}

configurations {
  jaxDoclet
}

check.dependsOn jacocoTestReport

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    // here starts JavaFX
    implementation 'org.openjfx:javafx:15'

    compile 'org.openjfx:javafx-base:15'
    compile 'org.openjfx:javafx-graphics:15'
    compile 'org.openjfx:javafx-controls:15'
    compile 'org.openjfx:javafx-fxml:15'
    compile 'org.openjfx:javafx-swing:15'
    compile 'org.openjfx:javafx-media:15'
    compile 'org.openjfx:javafx-web:15'
}

run {
    standardInput = System.in
}

test {
  testLogging {
    afterSuite { desc, result ->
      if (!desc.parent) { // will match the outermost suite
        println "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
      }
    }
  }
}

task generateRestApiDocs(type: Javadoc) {
  source = sourceSets.main.allJava
  destinationDir = reporting.file("rest-api-docs")
  options.docletpath = configurations.jaxDoclet.files.asType(List)
  options.doclet = "com.lunatech.doclets.jax.jaxrs.JAXRSDoclet"
  options.addStringOption("jaxrscontext", "http://localhost:8080/myapp")
}

task repl(type: JavaExec) {
  standardInput = System.in
  main = "calcmalc.App"
  classpath = sourceSets.main.runtimeClasspath
  args = ["repl"]
}

task ui(type: JavaExec) {
  standardInput = System.in
  main = "calcmalc.App"
  classpath = sourceSets.main.runtimeClasspath
  args = ["ui"]
}

task performance(type: JavaExec) {
    main = 'calcmalc.performance.PerformanceTest'
    classpath = sourceSets.main.runtimeClasspath
    jvmArgs '-Xss512m' 
}

application {
    // Define the main class for the application.
    mainClass = 'calcmalc.App'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

jar {
  manifest { 
    attributes 'Main-Class': 'calcmalc.App'
  }
}

version = '1.0.0'